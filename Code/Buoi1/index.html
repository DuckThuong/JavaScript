<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array.map()
        var domain = [
            "Trinh Duc Thuong",
            "Pham Tien Thanh",
            "Tran Ngoc Linh"
        ];
        
        domain.map((item)=>{
            console.log(item);
        });
        //Filter
        const number = [100,200,300,400,500];
        var selectNumber = number.filter(function (value) {
            if(value == 300){
                return false;
            }
            else{
                return true;
            }
        })
        //ToString
        var toString = selectNumber.toString();
        console.log(toString);
        //Join
        var join = selectNumber.join(' ** ');
        console.log(join);
        //Check number
        var joinAndstring = toString.concat(join);
        console.log(joinAndstring);

        function checkNumber(number){
            return number > 300;
        }
        console.log(number.every((checkNumber)));
        const array = [,1,2,3,4];
        function checkArray(element){
            return typeof element == "number";
        }
        var check = array.every(checkArray);
        console.log(check);
        //copyWithin
        console.log(number.copyWithin(2,1,3));
        //array.fill()
        console.log(array.fill("XinChao",1,3));
        //array.find()
        const dk = [1,2,3,4,5,6];
        function checkDk(dk){
            return dk >2;
        }
        var checkDK = dk.find(checkDk);
        console.log(checkDK);
        //array.findIndex()
        var checkFI = dk.findIndex(checkDk);
        console.log(checkFI);
    </script>
</body>
</html>
